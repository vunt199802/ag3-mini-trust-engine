<svg width="320" height="60" viewBox="0 0 320 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main icon - Shield with checkmark representing trust -->
  <g transform="translate(10, 8)">
    <!-- Shield background -->
    <path d="M22 4L12 0L2 4V14C2 20 12 24 12 24S22 20 22 14V4Z" 
          fill="url(#iconGradient)" 
          stroke="#ffffff" 
          stroke-width="1.5"/>
    
    <!-- Checkmark inside shield -->
    <path d="M8 12L10.5 14.5L16 9" 
          stroke="#ffffff" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- AI circuit pattern overlay -->
    <g opacity="0.3">
      <circle cx="12" cy="8" r="1" fill="#ffffff"/>
      <circle cx="8" cy="10" r="0.5" fill="#ffffff"/>
      <circle cx="16" cy="10" r="0.5" fill="#ffffff"/>
      <line x1="12" y1="8" x2="8" y2="10" stroke="#ffffff" stroke-width="0.5"/>
      <line x1="12" y1="8" x2="16" y2="10" stroke="#ffffff" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Text -->
  <g transform="translate(50, 0)">
    <!-- Main title -->
    <text x="0" y="25" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="18" 
          font-weight="700" 
          fill="url(#textGradient)">
      AG3 Mini Trust Engine
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="42" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="11" 
          font-weight="500" 
          fill="#6b7280">
      AI-Powered Contractor Matching
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="280" cy="15" r="3" fill="#3b82f6"/>
    <circle cx="290" cy="25" r="2" fill="#3b82f6"/>
    <circle cx="275" cy="35" r="2.5" fill="#3b82f6"/>
  </g>
</svg>
